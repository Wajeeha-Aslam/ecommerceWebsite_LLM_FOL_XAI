<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; color: #343a40; }
        header { background-color: #6c757d; color: white; text-align: center; padding: 1rem; }
        .content-container { max-width: 600px; margin: 2rem auto; background: white; padding: 1.5rem; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        footer { text-align: center; padding: 0.5rem; background-color: #6c757d; color: white; position: fixed; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>E-Commerce Recommendation System</h1>
    </header>

    <!-- Content -->
    <div class="content-container">
        <h2 class="text-center">Select a Customer</h2>
        <p class="text-center">View personalized recommendations:</p>

        <!-- Dropdown -->
        <div class="mb-3">
            <select id="customerDropdown" class="form-select">
                <option selected disabled>Choose a customer...</option>
                <option value="customer1">Customer 1</option>
                <option value="customer2">Customer 2</option>
                <option value="customer3">Customer 3</option>
            </select>
        </div>

        <!-- View Button -->
        <div class="text-center">
            <button id="viewBtn" class="btn btn-primary">View Recommendations</button>
        </div>

        <!-- Recommendations Section -->
        <div id="recommendations" class="mt-4">
            <!-- Dynamic Content Appears Here -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 E-Commerce Recommendation System
    </footer>

    <!-- Script -->
    <script>
        document.getElementById("viewBtn").addEventListener("click", function() {
            const customerId = document.getElementById("customerDropdown").value;

            if (!customerId) {
                alert("Please select a customer!");
                return;
            }

            // Fetch the JSON file
            fetch("random_customers_products.json")
                .then(response => response.json())
                .then(data => {
                    const customerData = data[customerId];
                    if (customerData) {
                        // Display recommendations
                        const recommendationsDiv = document.getElementById("recommendations");
                        recommendationsDiv.innerHTML = `
                            <h4>Recommendations for ${customerData.name}:</h4>
                            <ul class="list-group">
                                ${customerData.recommendations.map(item => `<li class="list-group-item">${item}</li>`).join("")}
                            </ul>
                        `;
                    } else {
                        alert("No data found for the selected customer!");
                    }
                })
                .catch(error => {
                    console.error("Error fetching JSON file:", error);
                    alert("Failed to load customer data.");
                });
        });
    </script>
</body>
</html>
